{% block content %}
<div class="container">

    <div class="register center-block">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>注册</strong></h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'register' %}" method="post">{% csrf_token %}

                    {% for field in form %}
                    <div class="fieldWrapper">
                        <label for="">{{ field.label }}</label>

                        {{ field }}
                        {% if field.help_text %}
                        <p class="text-muted">{{ field.help_text }}</p>
                        {% endif %}
                        {% if field.errors %}
                        <span class="text-danger pull-right">{{ field.errors }}</span>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-default">注 册</button>
                </form>
            </div>
            {% if form.non_field_errors %}
            <div class="messages">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
